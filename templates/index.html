<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Optional for smooth fade-in */
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-sky-100 via-purple-100 to-indigo-100 min-h-screen flex flex-col items-center justify-start p-6 font-sans">

  <!-- Header with gradient and animation -->
  <div class="w-full max-w-2xl text-center mb-8 fade-in">
    <h1 class="text-4xl font-bold text-white bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 py-4 rounded-xl shadow-2xl tracking-wide">
      Python Tic-Tac-Toe
    </h1>
    <p id="game-message" class="text-xl text-gray-700 mt-4">{{ message }}</p>
  </div>

  <!-- Game Board -->
  <form method="POST" class="grid grid-cols-3 gap-3 fade-in">
    {% for i in range(9) %}
      <button type="submit" name="move" value="{{ i }}"
        class="w-24 h-24 bg-white border-2 border-gray-800 text-3xl font-bold rounded-xl shadow-md hover:bg-indigo-200 transition-all duration-200">
        {{ board[i] }}
      </button>
    {% endfor %}
  </form>

  <!-- Reset Button -->
  <form method="POST" class="mt-8 fade-in">
    <button name="reset" class="bg-indigo-600 text-white py-2 px-6 rounded-full shadow-lg hover:bg-indigo-700 transition duration-200">
      Reset Game
    </button>
  </form>

  <!-- Name Input Dialog -->
  {% if show_names_dialog %}
  <div class="mt-12 fade-in">
    <form method="POST" class="bg-white p-6 rounded-xl shadow-2xl max-w-md mx-auto space-y-4 border border-gray-200">
      <p class="text-lg font-semibold text-gray-800">Enter Player Names:</p>
      <div>
        <label class="block mb-1 text-left">Player X:</label>
        <input type="text" name="name1" class="w-full p-2 border rounded shadow-inner" required>
      </div>
      <div>
        <label class="block mb-1 text-left">Player O:</label>
        <input type="text" name="name2" class="w-full p-2 border rounded shadow-inner" required>
      </div>
      <button type="submit" name="start_game" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition">
        Start Game
      </button>
    </form>
  </div>
  {% endif %}

  <!-- Winner Result Dialog -->
  {% if show_result_dialog %}
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center fade-in">
    <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-sm w-full">
      <h2 class="text-2xl font-bold text-purple-700 mb-4">{{ winner_message }}</h2>
      <form method="POST">
        <button name="reset" class="bg-red-500 text-white py-2 px-5 rounded-full hover:bg-red-600 transition">
          OK
        </button>
      </form>
    </div>
  </div>
  {% endif %}

</body>
</html>
